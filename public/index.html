<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Today วันนี้ พ.ศ. ค.ศ.</title>
    <meta name="description"
        content="งงวัน งงเดือน งงปี งง พ.ศ. งง ค.ศ. อยู่ใช่มั้ย , รู้มั้ยวันนี้วันอะไร ปี พ.ศ. พุทธศักราช ค.ศ. คริสต์ศักราช อะไร เวลาอะไร ปีไร ปีใด , what today current time year day date month Buddhist calendar B.E. BE Anno Domini A.D. AD , ประเทศไทย , Thailand">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,400;0,600;1,400&family=Sarabun:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        .prompt {
            font-family: 'prompt', sans-serif;
        }

        p {
            font-size: 20px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script data-ad-client="ca-pub-7181677143718266" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    <div id="app" v-cloak>
        <div>
            <div class="w3-row">
                <div class="w3-col w3-container w3-white w3-center">
                    <h2 class="prompt" style="font-size: 23px;font-weight: bold;">วันเวลาประเทศไทย พ.ศ.</h2>
                </div>
            </div>
            <div class="w3-row">
                <div class="w3-quarter w3-container w3-pink w3-center">
                    <p class="prompt">[[ dayTh ]]</p>
                </div>
                <div class="w3-quarter w3-container w3-teal w3-center">
                    <p>[[ day_num ]]</p>
                </div>
                <div class="w3-quarter w3-container w3-indigo w3-center">
                    <p class="prompt">[[ monthTh ]]</p>
                </div>
                <div class="w3-quarter w3-container w3-brown w3-center">
                    <p>[[ yearTh ]]</p>
                </div>
            </div>
        </div>
        <!-- <ins class="adsbygoogle" style="display:block" data-ad-format="auto" data-full-width-responsive="true"
            data-ad-client="ca-pub-7181677143718266" data-ad-slot="1234567890"></ins> -->
        <div>
            <div class="w3-row">
                <div class="w3-col w3-container w3-white w3-center">
                    <h2 class="prompt" style="font-size: 19.5px;text-transform: uppercase;font-weight: bold;">
                        Today Thailand A.D.
                    </h2>
                </div>
            </div>
            <div class="w3-row">
                <div class="w3-quarter w3-container w3-red w3-center">
                    <p>[[ dayEn ]]</p>
                </div>
                <div class="w3-quarter w3-container w3-green w3-center">
                    <p>[[ day_num ]]</p>
                </div>
                <div class="w3-quarter w3-container w3-blue w3-center">
                    <p>[[ monthEn ]]</p>
                </div>
                <div class="w3-quarter w3-container w3-dark-gray w3-center">
                    <p>[[ yearEn ]]</p>
                </div>
            </div>
        </div>
        <p class="w3-center prompt w3-medium">[[today]]</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type='text/javascript'>
        var daysEn = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var daysTh = ["วันอาทิตย์", "วันจันทร์", "วันอังคาร", "วันพุธ", "วันพฤหัส", "วันศุกร์", "วันเสาร์"];
        var monthsEn = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var monthsTh = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

        var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: function () {
                return {
                    today: null,
                    dayTh: null,
                    dayEn: null,
                    day_num: null,
                    monthTh: null,
                    monthEn: null,
                    yearTh: null,
                    yearEn: null
                }
            },
            created() {
                this.getDate();
                setInterval(this.getDate, 1000);
            },
            methods: {
                getDate: async function () {
                    this.today = new Date();
                    this.dayEn = daysEn[this.today.getDay()];
                    this.dayTh = daysTh[this.today.getDay()];
                    this.day_num = this.today.getDate();
                    this.monthEn = monthsEn[this.today.getMonth()];
                    this.monthTh = monthsTh[this.today.getMonth()];
                    this.yearEn = this.today.getFullYear();
                    this.yearTh = this.today.getFullYear() + 543;
                },
            }
        });
    </script>
</body>

</html>
